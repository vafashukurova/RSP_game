<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script src="./index.js" type="module" defer></script>

    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="row text-center" id="header"><h1>Rock Paper Scissors</h1></div>
        
        <div class="row" id="name-input">
            <div class="input-group mb-3">
                <input id="name" type="text" class="form-control" placeholder="Your name" aria-label="Recipient's username" aria-describedby="start-button">
                <button class="btn btn-outline-secondary" type="button" id="start-button" onclick="start()">Start</button>
            </div>
        </div>

        <div class="row container players">
            <div class="col player text-center" id="player1">
                <div id="player1-name">Waiting for player 1</div>
                
                <div id="player1-choice"></div>

                <div class="buttons mt-3 buttons-1" id="first-choices">
                    <button class="player1-buttons" onclick="makeChoice(this)">Rock</button>
                    <button class="player1-buttons" onclick="makeChoice(this)">Paper</button>
                    <button class="player1-buttons" onclick="makeChoice(this)">Scissors</button>
                </div>
            </div>

            <div class="col player text-center" id="result">
                
            </div>

            <div class="col player text-center" id="player2">
                <div id="player2-name">Waiting for player 2</div>

                <div id="player2-choice"></div>

                <div class="buttons mt-3 buttons-2">
                    <button onclick="makeChoice(this)" class="player2-buttons">Rock</button>
                    <button onclick="makeChoice(this)" class="player2-buttons">Paper</button>
                    <button onclick="makeChoice(this)" class="player2-buttons">Scissors</button>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="container-fluid" id="chat">

            </div>

            <div class="input-group mb-3 mt-2">
                <input id="message" type="text" class="form-control" placeholder="Enter your message" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="send" onclick="send()">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
